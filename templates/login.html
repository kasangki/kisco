		<link href="{% static 'assets/plugins/custom/prismjs/prismjs.bundle.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'assets/css/style.bundle.css' %}" rel="stylesheet" type="text/css" />
		<!--end::Global Theme Styles-->
		<!--begin::Layout Themes(used by all pages)-->
		<link href="{% static 'assets/css/themes/layout/header/base/light.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'assets/css/themes/layout/header/menu/light.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'assets/css/themes/layout/brand/dark.css' %}" rel="stylesheet" type="text/css" />

	</head>
	<!--end::Head-->
	<!--begin::Body-->
	<body id="kt_body" class="quick-panel-right demo-panel-right offcanvas-right header-fixed header-mobile-fixed subheader-enabled aside-enabled aside-fixed aside-minimize-hoverable page-loading">
		<!--begin::Main-->
		<div class="d-flex flex-column flex-root">

			<!--begin::Login-->
			<div class="login login-1 login-signin-on d-flex flex-column flex-lg-row flex-column-fluid bg-white" id="kt_login">
				<!--begin::Aside-->
				<div class="login-aside d-flex flex-column flex-row-auto" style="background-color: #0c0a0a;">
					<!--begin::Aside Top-->

					<!--end::Aside Top-->
					<!--begin::Aside Bottom-->
					<div class="aside-img d-flex flex-row-fluid bgi-no-repeat bgi-position-y-center bgi-position-x-center" style="background-image: url({% static 'assets/media/svg/illustrations/main.jpg)' %}">
{#                        <div class="d-flex flex-column-auto flex-column  pt-lg-40 pt-15" >#}
{#						<!--begin::Aside header-->#}
{#                         <h1 class="font-weight-bolder text-xxl-right font-size-h1-xl  text-white ">(주)한국철강 <br><br> 스마트조업 분석시스템</h1>#}
{#					    </div>#}


                    </div>
					<!--end::Aside Bottom-->
				</div>
				<!--begin::Aside-->
				<!--begin::Content-->
				<div class="login-content flex-row-fluid d-flex flex-column justify-content-center position-relative overflow-hidden p-7 mx-auto">
					<!--begin::Content body-->
					<div class="d-flex flex-column-fluid flex-center">
						<!--begin::Signin-->
						<div class="login-form login-signin">
							<!--begin::Form-->
							<form method="POST" action=".">
                                  {% csrf_token %}
                                  {% for field in form %}
                                  <div class="form-group">
                                    <label class="font-size-h6 font-weight-bolder  text-dark " for="{{ field.id_for_label }}">{{ field.label }}</label>
                                    <input type="{{ field.field.widget.input_type }}" class="form-control form-control-solid p-6 rounded-lg" id="{{ field.id_for_label }}"
                                      placeholder="{{ field.label }}" name="{{ field.name }}" />
                                  </div>
                                  {% if field.errors %}
                                  <span style="color: red">{{ field.errors }}</span>
                                  {% endif %}
                                  {% endfor %}
                                  <button type="submit" class="btn btn-primary font-weight-bolder font-size-h4 px-8 py-4 my-3 mr-3">로그인</button>
                                </form>
							<!--end::Form-->
						</div>
						<!--end::Signin-->


					</div>
					<!--end::Content body-->

				</div>
				<!--end::Content-->
			</div>
			<!--end::Login-->
		</div>
		<!--end::Main-->
		<script>var HOST_URL = "https://preview.keenthemes.com/keen/theme/tools/preview";</script>

		<script src="{% static 'assets/js/scripts.bundle.js' %}"></script>
		<!--end::Global Theme Bundle-->
		<!--begin::Page Scripts(used by this page)-->
		<script src="{% static 'assets/js/pages/custom/login/login.js' %}"></script>
		<!--end::Page Scripts-->
	</body>
	<!--end::Body-->
</html>
