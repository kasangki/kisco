{% extends 'layouts/navbar/navbar.html' %}

{% block content %}

<div class="content d-flex flex-column flex-column-fluid" id="kt_content">

    <div class="d-flex flex-column-fluid">
        <div class="container">
            <div class="row mt-5">
              <div class="col-12 text-center">
                <h1>사용자등록</h1>
              </div>
            </div>
            <div class="row mt-5">
          <div class="col-12">
            {{ error }}
          </div>
        </div>
            <div class="row mt-5">
          <div class="col-12">
            <form method="POST" action=".">
              {% csrf_token %}
              <div class="form-group">
                <label for="user_id">사용자 아이디</label>
                <input type="text" class="form-control" id="user_id" placeholder="사용자 아이디" name="user_id" />
              </div>
                <div class="form-group">
                <label for="user_name">사용자명</label>
                <input type="text" class="form-control" id="user_name" placeholder="사용자명" name="user_name" />
              </div>
              <div class="form-group">
                <label for="email_addr">사용자 이메일</label>
                <input type="email" class="form-control" id="email_addr" placeholder="사용자 이메일" name="email_addr" />
              </div>
              <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password" />
              </div>
              <div class="form-group">
                <label for="re-password">비밀번호 확인</label>
                <input type="password" class="form-control" id="re-password" placeholder="비밀번호 확인" name="re-password" />
              </div>
              <div class="form-group">
                <label for="position_name">직책</label>
                <input type="text" class="form-control" id="position_name" placeholder="직책" name="position_name" />
              </div>
              <div class="form-group">
                <label for="phone_number">전화번호</label>
                <input type="text" class="form-control" id="phone_number" placeholder="전화번호" name="phone_number" />
              </div>
              <div class="form-group">
                <label for="user_level">사용자레벨</label>
                <input type="text" class="form-control" id="user_level" placeholder="사용자레벨" name="user_level" />
              </div>
              <button type="submit" class="btn btn-primary">등록</button>
            </form>
          </div>
        </div>
        </div>
    </div>
</div>




{% endblock %}
